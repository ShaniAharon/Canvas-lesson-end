<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>proj canvas</title>
  </head>

  <body onload="init()">
    <h1>Hi Canvas</h1>
    <div class="canvas-container">
      <h3>Container</h3>
      <canvas
        id="my-canvas"
        height="450"
        width="450"
        onclick="draw(event)"
      ></canvas>
    </div>

    <img src="img/dog.jpg" alt="" style="display: none" />
    <hr />

    <button onclick="setShape('triangle')">Triangle</button>
    <button onclick="setShape('rect')">Rect</button>
    <button onclick="setShape('text')">Text</button>
    <button onclick="setShape('line')">Line</button>
    <button onclick="clearCanvas()">Clear</button>
    <!-- when click the link run downloadCanvas -->
    <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>

    <script src="js/main.js"></script>
  </body>
</html>
