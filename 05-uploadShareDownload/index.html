<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="init()">
    <h1>Upload and Share Demo</h1>
    <div class="inputs">
      <input
        type="file"
        class="file-input btn"
        name="image"
        onchange="onImgInput(event)"
      />

      <button class="btn" onclick="uploadImg()">
        Upload Image from Canvas
      </button>

      <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"
        >Download as jpeg</a
      >
      <p class="user-msg"></p>
      <div class="share-container"></div>
    </div>

    <div class="canvas-container">
      <canvas
        id="my-canvas"
        width="400"
        height="400"
        style="outline: 1px solid green"
      ></canvas>
    </div>

    <script src="js/upload-service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
